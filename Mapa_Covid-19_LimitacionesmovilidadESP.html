<!DOCTYPE html><html>
<meta charset="utf-8" />
<head>
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script type="text/javascript" src="POB.js"></script>
  <script type="text/javascript" src="POBMENOR.js"></script>
  <script type="text/javascript" src="leaflet-gps.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <link href='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css' rel='stylesheet' />
  <link rel="stylesheet" href="map.css">
  <link rel="stylesheet" href="leaflet-gps.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Limitaciones a la movilidad por municipios fase 0 - COVID-19</title>
 </head>
  <body>
  <div id="map"></div>
  
 <script>
 
var map = L.map('map').
setView([40.438, -3.819], 
9);
 
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a> Autor:Fernando Hernández',
    maxZoom: 18
}).addTo(map);


var POBMAS = L.tileLayer.wms("http://localhost:8080/geoserver/test/wms?service=WMS", {
        layers: "POB",
        format: 'image/jpeg',
        transparent: true,
        opacity: 0.4
      }).addTo(map);



//Capa pobmenor cargada en leflet 
var POBMENOS = L.tileLayer.wms("http://localhost:8080/geoserver/TFM/wms?service=WMS", {
        layers: "POBMENOR",
        format: 'image/jpeg',
        transparent: true,
        opacity: 0.4
      }).addTo(map);

//Función de cirunferencia cuando se clicka en el mapa 
var clickCircle;

  function onMapClick(e) {
    if (clickCircle != undefined) {
      map.removeLayer(clickCircle);
    };
    clickCircle = L.circle(e.latlng, 1000, {
      color: '#121310',
      fillOpacity: 0,
      opacity: 0.5
    }).addTo(map);
  }

  map.on('click', onMapClick);



//Legenda 
var legend = L.control({ position: "bottomright" });

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<h4>Leyenda</h4>";
  div.innerHTML += '<i style="background: #F11818"></i><span>Mayor de 5000 hab</span><br>';
  div.innerHTML += '<i style="background: #21C915"></i><span>Menor de 5000 hab</span><br>';

  return div;
};

legend.addTo(map);

//Ubicación GPS
var gps = new L.Control.Gps({

autoCenter:true
});
gps
.on('gps:located', function(e) {
console.log(e.latlng, map.getCenter())
})
.on('gps:disabled', function(e) {
  e.marker.closePopup()
});
gps.addTo(map);

//control de la escala 
var escala = L.control.scale().addTo(map);

//Geocidficador 

L.Control.geocoder({position: "topleft", placeholder: 'Buscar municipio'}).addTo(map);


 </script>
 </body> 
 </html>
